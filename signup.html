<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<title>Learning Tailwind CSS</title>
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="tailwindbooting.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" />
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP&display=swap" rel="stylesheet">

</head>
<body class=" font-hairline bg-cover bg-center h-screen md:bg-top" style = "font-family: 'Noto Serif JP', serif; background-image: -webkit-linear-gradient(left, 
rgba(0,0,0,0.6) 0%, 
rgba(0,0,0,0.7) 30%,
rgba(0,0,0,0.6) 60%,
rgba(0,0,0,0.1) 100%
),
url('images/staffofjustie.jpg'); ">


<div class="fixed w-full" style = "z-index: 2" id = 'navbar'>
		<div class= 'block flex justify-center bg-none font-serif items-center w-full'>
			
			<!---for all screens--->
			<div class = "flex items-center hover: cursor-pointer">
				<div class='text-2xl align-middle text-white m-4 hover:text-red-600 hover:border-red-600' style ="">League of Legends</div>
			</div>
	  		
	  		<!---if medium and above screen--->
	  		<div class = 'flex flex-grow'></div>
	  		<a href= 'untitled.html'><div class="p-5 px-5 text-center mt-2 text-lg text-white border-transparent border-b-4 hover:text-red-600 hover:border-red-600 cursor-pointer hidden md:block" style = "padding-bottom: 1.5rem ;">Vote</div></a>
			<div class="p-5 px-5 text-center mt-2 text-lg text-white border-transparent border-b-4 hover:text-red-600 hover:border-red-600 cursor-pointer hidden md:block" style = "padding-bottom: 1.5rem ;">Sign up</div>

						<!--- if small screen--->
		<div class="block mr-4 md:hidden">
	   		<button class="flex items-center text-white px-3 py-2 border rounded border-white hover:text-green-light hover:border-green-light cursor-pointer "
					onclick="
							if (document.getElementsByClassName('Toggled').length>0){
							document.getElementsByClassName('Toggler')[0].style.transform='scale(1,1)'
							document.getElementsByClassName('Toggler')[0].classList.remove('Toggled');

						}
							else {
							document.getElementsByClassName('Toggler')[0].style.transform = 'scale(1,0)';
							document.getElementsByClassName('Toggler')[0].classList.add('Toggled')
						}
						">
      			<svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
      		</button>	
	  	</div>	
	</div>


		<!--- addition to small screen--->
		<div class = 'Toggler Toggled block md:hidden' style = "transform:scale(1,0); transform-origin: top; transition: 300ms">
			<a href = 'untitled.html'><div class="text-right text-white -ml-3 text-md p-5 px-5 font-bold hover:text-red-600
			 cursor-pointer">Vote</div></a>
			<div class=" text-right text-white -ml-3  text-md p-5 px-5 font-bold hover:text-red-600 cursor-pointer " >Sign up</div>
		</div>

</div>
<div class='flex flex-col justify-center'>
	<div style="
		width: 90%;
        text-align: center;
		color: white;
		align-self: center;
		align-content: center;
		align-items: center;
	">
		<div class = 'mt-64'style = '
		border: 1px solid #DAA520;
		border-radius: 7px;
		display: inline-flex;
		flex-direction: column;
		padding: 30px 30px 30px 30px;
		align-items: center;;
		font-size: 20px;
		-moz-box-shadow: 0 0 10px #ccc;
		-webkit-box-shadow: 0 0 10px #ccc;
        box-shadow: 0 0 10px #ccc;

		'>
            <p class = 'text-3xl m-4'>Email address</p>
			<input class='w-full' id = 'email-sign-up' type="text" placeholder =" Enter your email" style = '
		margin: 1px 0px 30px 0px;
		border-radius: 5px;
		font-size: 20px;
        border: solid 1px #DAA520;
        color: black
			'>
			<div id="sign-up-button" class = "bg-red-600"style = '
				font-size: 23px;
				border-radius: 500px;
				padding: 10px 50px 10px 50px;
				width: 250px;
			'>
				Sign up
			</div>
			
		</div>

	</div>
</div>
</body>
</html>
